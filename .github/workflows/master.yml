name: Master

on:
    push:
        branches: ["master"]

permissions:
    contents: write
    id-token: write

jobs:
    linting:
        name: linting
        runs-on: ubuntu-latest
        environment: testing
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: format
              run: npm run format
            - name: lint
              run: npm run lint
            - name: prettify
              run: npm run pret

    test:
        name: Test
        runs-on: ubuntu-22.04
        environment: testing
        steps:
            - name: 👌🏻 Checkout
              uses: actions/checkout@v3
            - name: 👌🏻 Setup and build
              run: |
                  npm ci
                  npm run build
            - name: 🔎 Run tests
              run: npm run test --if-present
